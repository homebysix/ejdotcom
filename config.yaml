title: "Elliot Jordan"
baseURL: "https://www.elliotjordan.com/" # include trailing slash
languageCode: "en-us"
author: "Elliot Jordan"
theme: "cocoa-ej"
pygmentsCodeFences: true
PygmentsStyle: "emacs"
# disableKinds: ["RSS"]
googleAnalytics: "UA-286289-7"

taxonomies:
  tag: "tags"
  keyword: "keywords"
  series: "series"

permalinks:
  posts: "/posts/:slug/"

params:
  align_left: true
  dateform: "Jan 2, 2006"
  dateformfull: "Mon Jan 2 2006 15:04:05 MST"
  description: "The website of Elliot Jordan."
  copyright: "Â© 2004-{year} Elliot&nbsp;Jordan"
  logofile: "/img/logo.svg"
  faviconfile: "/favicon.ico"
  highlightjs: false
  progressively: false
  lazyimg: true
  share: false
  latestpostcount: 10
  usesmallsummarycard: true
  posts_navigation: true
  small_banner_logo: false
  show_site_title: false
  githubRepo: "homebysix/ejdotcom"
  gitBranch: main

  colors:
    identifier: "#527fc1"
    identifier_darkmode: "#ccc"
    identifier_muted: "#1a3152"
    identifier_muted_darkmode: "#ccc"
    trivial: "#000"
    trivial_darkmode: "#ccc"
    foreground: "#333"
    foreground_darkmode: "#ccc"
    background: "#fff"
    background_darkmode: "#0A0A0B"
    background_muted: "#333"
    background_muted_darkmode: "#0A0A0B"
    code: "#87a5d2"
    code_darkmode: "#ccc"
    type: "#87a5d2"
    type_darkmode: "#87a5d2"
    special: "#ffcb8d"
    special_darkmode: "#ffcb8d"
    value: "#87a5d2"
    value_darkmode: "#87a5d2"
    statement: "#ff8e91"
    statement_darkmode: "#ff8e91"

# https://gohugo.io/getting-started/configuration-markup#highlight
markup:
  markup.highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: "github"
    tabWidth: 4
  goldmark:
    renderer:
      unsafe: true
